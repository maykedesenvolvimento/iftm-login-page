<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação de Usuários</title>
    <style>
        *, html {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        

        body {
            width: 100%;
            height: 100vh;
            background-color: #186B6B;    
        }

        @keyframes fade {
            0% { opacity: 0 }
            100% { opacity: 0.8 }
        }

        #banner {
            position: absolute;
            width: 100%;
            height: 100vh;
            background-image: url('iftm_background.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.8;
            animation: fade 3s;
        }

        #login-box {
            width: 35%;
            min-width: 440px;
            position: absolute;
            height: 100vh;
            background-color: #fff;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }        

        input {
            width: 80%;
            max-width: 360px;
            height: 44px;
            padding: 0 1em;
            font-size: large;
            margin-bottom: 1em;
        }

        #button {
            margin-top: 0.5em;
            background-color: #186B6B;
            color: #fff;
            height: 48px;
            border-radius: 4px;
            border: 1px solid #186B6B;
        }

        #button:hover {
            cursor: pointer;
        }
        
        #logo {
            width: 250px;
            height: auto;
            margin-bottom: 1.5em;
        }
  
        @media (max-width: 720px) {
            #login-box {
                width: 100%;
                min-width: 0;
                height: 100%;
            }

            #banner {
                display: none;
            }

            body {
                background-color: #fff;
            }
        }
</style>
</head>
<body>
    <div id="banner"></div>
    <div id="login-box">
        <img src="iftm_logo.png" id="logo">
        <input type="text" placeholder="Usuário" autocomplete="off" required />
        <input type="password" placeholder="Senha" autocomplete="off" required />
        <input type="submit" id="button" value="Autenticar" />
    </div>
</body>
</html>
